version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    command: ["uvicorn", "app.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./app:/app/app
    depends_on:
      - redis
    ports:
      - "8000:8000"

  worker:
    build: .
    command: ["python", "-m", "app.workers.worker"]
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./app:/app/app
    depends_on:
      - redis

  bot:
    build: .
    command: ["python", "-m", "app.bot.main"]
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./app:/app/app
    depends_on:
      - redis

volumes:
  redis_data:
